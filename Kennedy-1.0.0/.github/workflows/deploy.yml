name: ðŸš€ Deploy Portfolio to S3

on:
  push:
    branches:
      - main  # Runs whenever you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: Build step (if you use React, Vue, Next.js, etc.)
      # - name: Install dependencies and build
      #   run: |
      #     npm install
      #     npm run build

      - name: Sync files to S3
        uses: aws-actions/s3-sync@v2
        with:
          bucket: ${{ secrets.S3_BUCKET_NAME }}
          region: ${{ secrets.AWS_REGION }}
          source: ./   # or ./build if you have a build folder
          delete: true  # Delete files on S3 not in repo
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
